name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: false
    - run: go mod tidy
  
    - name: Run linting
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m
  
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: false
      
      - name: Install go modules
        run: go mod tidy
      
      - name: Run tests
        run: |
          go test -v -cover -coverprofile=coverage.txt ./...   
          go tool cover -func=coverage.txt -o=coverage-sum.txt
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage.txt
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-sum
          path: coverage-sum.txt
        
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Scan for Vulnerabilities in Code
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: 1.24.x
  
  code_coverage_report:
    name: "Code coverage report"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents:      read
      actions:       read
      pull-requests: write
    steps:
      - uses: fgrosse/go-coverage-report@v1.2.0
        with:
          coverage-artifact-name: "code-coverage"
          coverage-file-name: "coverage.txt"
  
  code_coverage_badge:
    name: "Generate code coverage badge"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Fetch code-coverage-sum artifact
        uses: actions/download-artifact@v4
        with:
          name: code-coverage-sum
      
      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage-sum.txt

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}