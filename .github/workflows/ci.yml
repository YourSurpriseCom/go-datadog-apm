name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        cache: false
    - run: go mod tidy
  
    - name: Run linting
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
  
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Scan for Vulnerabilities in Code
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: 1.23.x